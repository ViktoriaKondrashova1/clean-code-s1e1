<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </hwader>
    <main class="main">
      <section class="add-section" id="add-section">
        <h3 class="title add-section__title" for="new-task">Add Item</h3>
        <div class="add-section__wrapper">
          <input id="new-task" class="task-input add-section__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="title">Todo</h3>
        <ul class="list incomplete-section__list" id="incomplete-section">
          <li class="list__item">
            <input type="checkbox" class="check-input">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="check-input">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button_delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul class="list completed-section__list" id="completed-section">
          <li class="list__item">
            <input type="checkbox" class="check-input" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button_delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
